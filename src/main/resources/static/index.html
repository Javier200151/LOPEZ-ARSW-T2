<!DOCTYPE html>
<html lang="en">

<head>
    <title>OpenWeather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style type="text/css">
        #map {
            height: 400px;
            width: 100%;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

    <body id=bodypage>
       <h1 class="card-title col-12 text-white bg-dark">OpenWeather</h1>
        <div class="row justify-content-md-center col-12 p-3" id="buttoncontainer">
            <form>
               <div class="input-group ml-4">
                   
                    <input class="form-control col-5 m-2 " placeholder="Input City Name" id="city"/>
                    <button class="btn btn-light col-3 m-2" type="button" onclick="app.conectWeatherByCity(city.value)">Search</button>
                </div>
            </form>
        </div>
       <div class="container-fluid" id="infow" style="visibility: hidden">
           <div class="row justify-content-md-center col-12">
               <div class="card bg-dark text-white col-2 m-4">
                   <div class="card-header text-center">
                       <h5>General</h5>
                   </div>
                   <div class="row justify-content-md-center" id="p">
                       <label class="col-12" id="lblname"></label>
                       <label class="col-12" id="lblid"></label>
                       <label class="col-12" id="lbltimezone"></label>
                       <label class="col-12" id="lbldt"></label>
                       <label class="col-12" id="lblclouds"></label>
                       <label class="col-12" id="lblvisibility"></label>
                       <label class="col-12" id="lblbase"></label>
                   </div>
               </div>
               <div class="card bg-dark text-white col-2 m-4">
                   <div class="card-header text-center">
                       <h5>Coordinates</h5>
                   </div>
                   <div class="row justify-content-md-center">
                       <label class="col-12" id="lbllat"></label>
                       <label class="col-12" id="lbllon"></label>
                   </div>
               </div>
               <div class="card bg-dark text-white col-2 m-4">
                <div class="card-header text-center">
                    <h5> Weather</h5>
                </div>
                <div class="row justify-content-md-center">
                    <label class="col-12" id="lblwid"></label>
                    <label class="col-12" id="lblmain"></label>
                    <label class="col-12" id="lbldescrp"></label>
                    <label class="col-12" id="lblicon"></label>
                </div>
            </div>
           </div>
           <div class="row justify-content-md-center col-12">
               
               <div class="card bg-dark text-white col-2 m-4">
                   <div class="card-header text-center">
                       <h5>Main</h5>
                   </div>
                   <div class="row justify-content-md-center">
                       <label class="col-12" id="lbltemp"></label>
                       <label class="col-12" id="lblfeels"></label>
                       <label class="col-12" id="lbltmpmin"></label>
                       <label class="col-12" id="lbltmpmax"></label>
                       <label class="col-12" id="lblpress"></label>
                       <label class="col-12" id="lblhumed"></label>
                   </div>
               </div>
               <div class="card bg-dark text-white col-2 m-4">
                <div class="card-header text-center">
                    <h5>Wind</h5>
                </div>
                <div class="row justify-content-md-center">
                    <label class="col-12" id="lblspeed"></label>
                    <label class="col-12" id="lbldeg"></label>
                </div>
            </div>
            <div class="card bg-dark text-white col-2 m-4">
                <div class="card-header text-center">
                    <h5>Sys</h5>
                </div>
                <div class="row justify-content-md-center">
                    <label class="col-12" id="lbltype"></label>
                    <label class="col-12" id="lblSYSid"></label>
                    <label class="col-12" id="lblcountry"></label>
                    <label class="col-12" id="lblsunrise"></label>
                    <label class="col-12" id="lblsunset"></label>
                </div>
            </div>
           </div>
       </div>
       <div id="map"></div>
       <script src="/webjars/jquery/jquery.min.js"></script>
       <script src="/js/app.js"></script>
       <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&language=en" type="text/javascript"></script>

       <style type="text/css">
        #infow {
            background-color: rgb(126, 126, 126);
        }
        
        #buttoncontainer{
            background-color: rgb(126, 126, 126);
        }
        
        #bodypage{
            background-color: rgb(126, 126, 126);
        }
        </style>
    </body>
</html>
